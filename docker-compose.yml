version: '3.8'

services:
  go-web-search-mcp:
    build: .
    container_name: go-web-search-mcp
    ports:
      - "3456:3456"
    volumes:
      # 挂载配置文件
      - ./config.yaml:/app/config.yaml:ro
    # 也可以通过环境变量指定配置文件路径
    # environment:
    #   - CONFIG_FILE=/app/config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
